<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora d'Interès Compost</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* REUTILITZACIÓ D'ESTILS CLEAN UI */
        .clean-input {
            background: transparent;
            border: none;
            color: inherit;
            font-family: inherit;
            font-weight: 700;
            width: 100%;
            padding: 0;
            margin: 0;
            outline: none;
            cursor: text;
            transition: color 0.2s;
            -moz-appearance: textfield;
        }
        .clean-input::-webkit-outer-spin-button,
        .clean-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .clean-input:focus { border-bottom: 2px solid var(--accent); border-radius: 0; }

        .input-display-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 10px;
        }
        .currency-wrapper {
            display: flex;
            align-items: baseline;
            font-size: 1.2rem;
            color: var(--text-primary);
            font-weight: 700;
        }

        /* Estils específics Gràfic */
        .chart-bar-container {
            height: 30px;
            width: 100%;
            background-color: #dfe6e9;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            margin-top: 15px;
        }
        .bar-segment { height: 100%; transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .bg-principal { background-color: #b2bec3; } /* Gris per al que poses tu */
        .bg-interest { background-color: #00b894; } /* Verd per al guany */
        
        .legend {
            display: flex; justify-content: center; gap: 20px; 
            font-size: 0.85em; margin-top: 15px; color: var(--text-secondary);
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <a href="../index.html" class="btn-back">Menú Principal</a>
    </nav>

    <div class="container">
        <h2>Interès Compost</h2>

        <div class="control-group">
            <div class="input-display-row">
                <label>Dipòsit Inicial</label>
                <div class="currency-wrapper">
                    <input type="number" id="in-principal-num" class="clean-input" value="1000" step="100" style="text-align: right; width: 100px;">
                    <span style="margin-left:4px">€</span>
                </div>
            </div>
            <input type="range" id="in-principal" min="0" max="100000" step="100" value="1000">
        </div>

        <div class="control-group">
            <div class="input-display-row">
                <label>Aportació Mensual</label>
                <div class="currency-wrapper">
                    <input type="number" id="in-monthly-num" class="clean-input" value="100" step="10" style="text-align: right; width: 100px;">
                    <span style="margin-left:4px">€</span>
                </div>
            </div>
            <input type="range" id="in-monthly" min="0" max="3000" step="50" value="100">
        </div>

        <div class="control-group">
            <div class="input-display-row">
                <label>Rendiment Anual (Mitjana)</label>
                <div class="currency-wrapper">
                    <input type="number" id="in-rate-num" class="clean-input" value="5.0" step="0.1" style="text-align: right; width: 60px;">
                    <span style="margin-left:4px">%</span>
                </div>
            </div>
            <input type="range" id="in-rate" min="0" max="15" step="0.1" value="5.0">
        </div>

        <div class="control-group">
            <div class="input-display-row">
                <label>Temps d'Inversió</label>
                <div class="currency-wrapper">
                    <span id="disp-years-val">10</span>
                    <span style="margin-left:4px">Anys</span>
                </div>
            </div>
            <input type="range" id="in-years" min="1" max="40" step="1" value="10">
        </div>

        <div class="results-box">
            <div style="text-align:center; font-size:0.9em; color:var(--text-secondary); margin-bottom:5px;">Saldo Total Estimat</div>
            <div class="big-number" id="disp-total" style="color: #00b894;">0 €</div>

            <div class="chart-bar-container">
                <div id="bar-principal" class="bar-segment bg-principal" style="width:50%"></div>
                <div id="bar-interest" class="bar-segment bg-interest" style="width:50%"></div>
            </div>

            <div class="legend">
                <span><span class="dot" style="background:#b2bec3; width:8px; height:8px; display:inline-block; border-radius:50%; margin-right:5px;"></span>Diners aportats</span>
                <span><span class="dot" style="background:#00b894; width:8px; height:8px; display:inline-block; border-radius:50%; margin-right:5px;"></span>Generat (Interessos)</span>
            </div>
        </div>
    </div>

<script>
    const els = {
        // Sliders
        p: document.getElementById('in-principal'),
        m: document.getElementById('in-monthly'),
        r: document.getElementById('in-rate'),
        t: document.getElementById('in-years'),
        
        // Numeric Inputs (Clean UI)
        pNum: document.getElementById('in-principal-num'),
        mNum: document.getElementById('in-monthly-num'),
        rNum: document.getElementById('in-rate-num'),
        
        // Displays
        dt: document.getElementById('disp-years-val'),
        dTotal: document.getElementById('disp-total'),
        
        // Bars
        barP: document.getElementById('bar-principal'),
        barI: document.getElementById('bar-interest')
    };

    // --- FUNCIÓ UPDATE UNIVERSAL ---
    function update(source, type) {
        // 1. Llegir valors segons qui ha disparat l'event
        // Type: 'p' (principal), 'm' (monthly), 'r' (rate), 't' (time)
        // Source: 'slider' o 'num'
        
        let P, M, R, T;

        // Sincronitzar P (Principal)
        if (type === 'p') {
            let val = parseFloat(source === 'slider' ? els.p.value : els.pNum.value);
            if (isNaN(val)) val = 0;
            els.p.value = val;
            els.pNum.value = val;
        }

        // Sincronitzar M (Mensual)
        if (type === 'm') {
            let val = parseFloat(source === 'slider' ? els.m.value : els.mNum.value);
            if (isNaN(val)) val = 0;
            els.m.value = val;
            els.mNum.value = val;
        }

        // Sincronitzar R (Rate)
        if (type === 'r') {
            let val = parseFloat(source === 'slider' ? els.r.value : els.rNum.value);
            if (isNaN(val)) val = 0;
            els.r.value = val;
            els.rNum.value = val;
        }

        // Obtenir valors finals per càlcul
        P = parseFloat(els.pNum.value);
        M = parseFloat(els.mNum.value);
        R = parseFloat(els.rNum.value) / 100;
        T = parseFloat(els.t.value);

        // Actualitzar Text Anys (només slider)
        els.dt.textContent = T;

        // --- CÀLCUL MATEMÀTIC ---
        // FV = P(1+r/n)^(nt) + PMT * ...
        const n = 12; // Capitalització mensual
        const totalMonths = T * 12;
        const rateMonth = R / 12;

        let fv = 0;
        
        // Part 1: El dipòsit inicial creixent
        fv += P * Math.pow(1 + rateMonth, totalMonths);

        // Part 2: Les aportacions mensuals
        if (rateMonth > 0) {
            fv += M * (Math.pow(1 + rateMonth, totalMonths) - 1) / rateMonth;
        } else {
            fv += M * totalMonths;
        }

        const totalInvested = P + (M * totalMonths);
        const totalInterest = fv - totalInvested;

        // Resultats Visuals
        els.dTotal.textContent = Math.floor(fv).toLocaleString('ca-ES') + " €";

        // Barres
        let totalW = fv > 0 ? fv : 1;
        const pWidth = (totalInvested / totalW) * 100;
        const iWidth = (totalInterest / totalW) * 100;
        
        els.barP.style.width = pWidth + "%";
        els.barI.style.width = iWidth + "%";
    }

    // --- LISTENERS ---
    
    // Principal
    els.p.addEventListener('input', () => update('slider', 'p'));
    els.pNum.addEventListener('input', () => update('num', 'p'));

    // Mensual
    els.m.addEventListener('input', () => update('slider', 'm'));
    els.mNum.addEventListener('input', () => update('num', 'm'));

    // Interès
    els.r.addEventListener('input', () => update('slider', 'r'));
    els.rNum.addEventListener('input', () => update('num', 'r'));

    // Temps (Només slider per simplicitat UI)
    els.t.addEventListener('input', () => update('slider', 't'));

    // Init
    update('slider', 'p'); // Trigger inicial
</script>

</body>
</html>
