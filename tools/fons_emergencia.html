<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fons d'Emergència</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* Estil del "Semàfor" de seguretat */
        .safety-meter {
            height: 40px;
            background: #eee;
            border-radius: 20px;
            position: relative;
            margin: 30px 0;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .safety-fill {
            height: 100%;
            width: 0%;
            transition: width 0.5s ease, background-color 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }

        .status-message {
            text-align: center;
            font-weight: 600;
            margin-top: 10px;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <a href="../index.html" class="btn-back">Menú Principal</a>
    </nav>

    <div class="container">
        <h2>Fons d'Emergència</h2>
        <p style="text-align:center; color:#636e72; margin-top:-20px; margin-bottom:30px; font-size:0.9em;">
            Calcula el matalàs de seguretat necessari segons la teva situació personal.
        </p>

        <div class="results-box">
            <div style="text-align:center; font-size:0.9em; color:var(--text-muted);">Objectiu d'Estalvi Recomanat</div>
            <div class="big-number" id="d-target">0 €</div>

            <div class="safety-meter">
                <div id="bar-safety" class="safety-fill">0%</div>
            </div>
            
            <div id="d-status" class="status-message" style="background:#f1f2f6; color:#636e72;">
                Introdueix les teves dades...
            </div>
        </div>

        <div class="control-group">
            <label>Despeses Mensuals Fixes: <span id="t-expenses">1.500 €</span></label>
            <input type="range" id="in-expenses" min="500" max="5000" step="50" value="1500">
            <p style="font-size:0.75em; color:#b2bec3; margin-top:5px;">(Lloguer, menjar, factures... el mínim per viure)</p>
        </div>

        <div class="control-group">
            <label>Mesos de Cobertura: <span id="t-months">6 Mesos</span></label>
            <input type="range" id="in-months" min="1" max="24" step="1" value="6">
        </div>

        <div class="control-group">
            <label>Estalvis Actuals (Fons actual): <span id="t-current">2.000 €</span></label>
            <input type="range" id="in-current" min="0" max="50000" step="100" value="2000">
        </div>
    </div>

<script>
    const els = {
        exp: document.getElementById('in-expenses'),
        mon: document.getElementById('in-months'),
        curr: document.getElementById('in-current'),
        // Texts
        tExp: document.getElementById('t-expenses'),
        tMon: document.getElementById('t-months'),
        tCurr: document.getElementById('t-current'),
        // Results
        dTarget: document.getElementById('d-target'),
        bar: document.getElementById('bar-safety'),
        status: document.getElementById('d-status')
    };

    function calculate() {
        let expenses = parseFloat(els.exp.value);
        let months = parseFloat(els.mon.value);
        let current = parseFloat(els.curr.value);

        // Actualitzar textos
        els.tExp.textContent = expenses.toLocaleString('ca-ES') + " €";
        els.tMon.textContent = months + " Mesos";
        els.tCurr.textContent = current.toLocaleString('ca-ES') + " €";

        // Càlcul Objectiu
        let target = expenses * months;
        els.dTarget.textContent = target.toLocaleString('ca-ES') + " €";

        // Càlcul Progrés
        let progress = 0;
        if (target > 0) progress = (current / target) * 100;
        
        // Lògica Visual (Colors)
        let color = "#e74c3c"; // Vermell
        let msg = "Estàs en perill financer. Prioritza l'estalvi.";

        if (progress >= 100) {
            color = "#27ae60"; // Verd Fosc
            progress = 100; // No desbordar
            msg = "Enhorabona! Tens el fons completament cobert.";
        } else if (progress >= 75) {
            color = "#2ecc71"; // Verd clar
            msg = "Molt bé! Gairebé ho tens.";
        } else if (progress >= 50) {
            color = "#f1c40f"; // Groc
            msg = "Vas pel bon camí. Segueix així.";
        } else if (progress >= 25) {
            color = "#e67e22"; // Taronja
            msg = "Inici correcte, però encara ets vulnerable.";
        }

        // Aplicar canvis
        els.bar.style.width = progress + "%";
        els.bar.style.backgroundColor = color;
        els.bar.textContent = Math.round(progress) + "%";
        
        els.status.textContent = msg;
        els.status.style.color = (progress < 50) ? "#c0392b" : "#27ae60";
        els.status.style.background = (progress < 50) ? "rgba(231, 76, 60, 0.1)" : "rgba(39, 174, 96, 0.1)";
    }

    // Listeners
    [els.exp, els.mon, els.curr].forEach(e => e.addEventListener('input', calculate));
    
    calculate();
</script>
</body>
</html>
