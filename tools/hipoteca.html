<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador d'Hipoteca</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* Estils específics per a aquesta eina */
        .summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            text-align: center;
        }
        .summary-item {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        .summary-label { font-size: 0.8em; color: var(--text-muted); display: block; margin-bottom: 5px;}
        .summary-val { font-weight: 700; color: var(--text-main); }

        /* Barra de proporció */
        .mortgage-bar {
            height: 12px;
            width: 100%;
            background: #eee;
            border-radius: 6px;
            margin-top: 25px;
            overflow: hidden;
            display: flex;
        }
        .seg-loan { background-color: #3498db; height: 100%; transition: width 0.3s ease; }
        .seg-interest { background-color: #e74c3c; height: 100%; transition: width 0.3s ease; }

        /* Inputs numèrics personalitzats */
        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .input-wrapper {
            position: relative;
            flex: 1;
        }
        .input-wrapper input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box; /* Important per al padding */
        }
        .input-wrapper span {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 0.9em;
            pointer-events: none;
        }
        /* Estil per a alertes */
        .warning-text {
            color: #e74c3c !important;
            border-color: #e74c3c !important;
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <a href="../index.html" class="btn-back">Menú Principal</a>
    </nav>

    <div class="container">
        <h2>Simulador d'Hipoteca</h2>
        
        <div class="control-group">
            <label>Preu de l'Habitatge</label>
            <div class="input-wrapper" style="margin-bottom: 10px;">
                <input type="number" id="in-price-num" value="200000" step="1000">
                <span>€</span>
            </div>
            <input type="range" id="in-price" min="50000" max="800000" step="1000" value="200000">
        </div>

        <div class="control-group">
            <label>Entrada Inicial (Estalvis)</label>
            <div class="input-row">
                <div class="input-wrapper" style="flex: 2;">
                    <input type="number" id="in-down-num" value="40000" step="100">
                    <span>€</span>
                </div>
                <div class="input-wrapper" style="flex: 1;">
                    <input type="number" id="in-down-percent" value="20" step="0.1" max="100">
                    <span>%</span>
                </div>
            </div>
            <input type="range" id="in-down" min="0" max="200000" step="1000" value="40000">
            <small id="ltv-warning" style="color: #e67e22; font-size: 0.8em; display: none; margin-top: 5px;">⚠️ Menys del 20%: És difícil que el banc ho aprovi.</small>
        </div>

        <div class="control-group">
            <label>Interès Anual (%)</label>
            <div class="input-wrapper" style="margin-bottom: 10px; width: 100px;">
                <input type="number" id="in-rate-num" value="3.5" step="0.1">
                <span>%</span>
            </div>
            <input type="range" id="in-rate" min="0.1" max="10" step="0.1" value="3.5">
        </div>

        <div class="control-group">
            <label>Durada (Anys): <span id="d-years">25 Anys</span></label>
            <input type="range" id="in-years" min="5" max="40" step="1" value="25">
        </div>

        <div class="results-box">
            <div style="text-align:center; font-size:0.9em; color:var(--text-muted);">Quota Mensual Estimada</div>
            <div class="big-number" id="d-monthly">0 €</div>

            <div class="summary-grid">
                <div class="summary-item">
                    <span class="summary-label">Import del Préstec</span>
                    <span class="summary-val" id="d-loan">0 €</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Total Interessos Pagats</span>
                    <span class="summary-val" id="d-total-interest" style="color:#e74c3c">0 €</span>
                </div>
            </div>

            <div class="mortgage-bar">
                <div id="bar-loan" class="seg-loan" style="width:70%"></div>
                <div id="bar-interest" class="seg-interest" style="width:30%"></div>
            </div>
            
            <div class="legend" style="display:flex; justify-content:center; gap:20px; font-size:0.8em; margin-top:10px; color:#636e72;">
                <span><span class="dot" style="background:#3498db; width:8px; height:8px; display:inline-block; border-radius:50%; margin-right:5px;"></span>Capital Retornat</span>
                <span><span class="dot" style="background:#e74c3c; width:8px; height:8px; display:inline-block; border-radius:50%; margin-right:5px;"></span>Cost Interessos</span>
            </div>
        </div>
    </div>

<script>
    const els = {
        // Inputs Sliders
        price: document.getElementById('in-price'),
        down: document.getElementById('in-down'),
        rate: document.getElementById('in-rate'),
        years: document.getElementById('in-years'),
        
        // Inputs Numèrics (Nous)
        priceNum: document.getElementById('in-price-num'),
        downNum: document.getElementById('in-down-num'),
        downPercent: document.getElementById('in-down-percent'),
        rateNum: document.getElementById('in-rate-num'),
        
        // Altres elements
        ltvWarning: document.getElementById('ltv-warning'),
        dy: document.getElementById('d-years'), // Text durada
        
        // Resultats
        dm: document.getElementById('d-monthly'),
        dl: document.getElementById('d-loan'),
        dti: document.getElementById('d-total-interest'),
        bl: document.getElementById('bar-loan'),
        bi: document.getElementById('bar-interest')
    };

    // --- FUNCIONS DE SINCRONITZACIÓ ---

    // 1. Quan canvia el Preu (Slider o Num)
    function updatePrice(source) {
        let val = parseFloat(source === 'slider' ? els.price.value : els.priceNum.value);
        if(isNaN(val)) val = 0;

        // Sincronitzem l'altre input
        if(source === 'slider') els.priceNum.value = val;
        else els.price.value = val;

        // Actualitzem el màxim de l'entrada (no pots donar més entrada que el preu)
        els.down.max = val;
        
        // Recalculem el % d'entrada basat en els € actuals (mantenim € fixos si es pot)
        // Si els € d'entrada superen el nou preu, els baixem
        let currentDown = parseFloat(els.downNum.value);
        if(currentDown > val) {
            currentDown = val;
            els.downNum.value = currentDown;
            els.down.value = currentDown;
        }
        updateDownPercentFromEuro(); // Actualitzem el % visualment
        calculate();
    }

    // 2. Quan canvia l'Entrada en Euros (Slider o Num)
    function updateDownEuro(source) {
        let val = parseFloat(source === 'slider' ? els.down.value : els.downNum.value);
        let maxPrice = parseFloat(els.priceNum.value);

        if(isNaN(val)) val = 0;
        if(val > maxPrice) val = maxPrice; // Protecció

        // Sincronitzem
        if(source === 'slider') els.downNum.value = val;
        else els.down.value = val;

        updateDownPercentFromEuro(); // Calculem quan és això en %
        calculate();
    }

    // 3. Quan canvia l'Entrada en Percentatge (Num)
    function updateDownPercent() {
        let pct = parseFloat(els.downPercent.value);
        let price = parseFloat(els.priceNum.value);

        if(isNaN(pct)) pct = 0;
        if(pct > 100) pct = 100;

        // Calculem quants euros són
        let euros = (pct / 100) * price;
        
        // Actualitzem inputs d'Euros i Slider
        els.downNum.value = euros.toFixed(0);
        els.down.value = euros.toFixed(0);

        calculate();
    }

    // Helper: Calcula el % basat en els inputs d'Euros actuals
    function updateDownPercentFromEuro() {
        let price = parseFloat(els.priceNum.value);
        let down = parseFloat(els.downNum.value);
        
        if(price > 0) {
            let pct = (down / price) * 100;
            els.downPercent.value = pct.toFixed(2); // Màxim 2 decimals
            
            // Validació visual LTV (Loan to Value)
            // Si el % és menor al 20%, mostrem avís o canviem color
            if(pct < 20) {
                els.downPercent.style.color = "#e74c3c"; // Vermell
                els.ltvWarning.style.display = "block";
            } else {
                els.downPercent.style.color = "inherit";
                els.ltvWarning.style.display = "none";
            }
        } else {
            els.downPercent.value = 0;
        }
    }

    // 4. Quan canvia l'Interès
    function updateRate(source) {
        let val = parseFloat(source === 'slider' ? els.rate.value : els.rateNum.value);
        if(isNaN(val)) val = 0;

        if(source === 'slider') els.rateNum.value = val;
        else els.rate.value = val;

        calculate();
    }

    // --- CÀLCUL PRINCIPAL ---
    function calculate() {
        let price = parseFloat(els.priceNum.value);
        let down = parseFloat(els.downNum.value);
        let annualRate = parseFloat(els.rateNum.value);
        let years = parseFloat(els.years.value);

        // Actualitzar text display
        els.dy.textContent = years + " Anys";

        let loan = price - down; 
        if (loan < 0) loan = 0;

        // Mètode Francès
        let monthlyRate = (annualRate / 100) / 12;
        let totalMonths = years * 12;
        let monthlyPayment = 0;

        if (loan <= 0) {
            monthlyPayment = 0;
        } else if (annualRate === 0) {
            monthlyPayment = loan / totalMonths;
        } else {
            monthlyPayment = loan * (monthlyRate * Math.pow(1 + monthlyRate, totalMonths)) / (Math.pow(1 + monthlyRate, totalMonths) - 1);
        }

        let totalPaid = monthlyPayment * totalMonths;
        let totalInterest = totalPaid - loan;
        if(totalInterest < 0) totalInterest = 0;

        // Resultats a pantalla
        els.dm.textContent = Math.floor(monthlyPayment).toLocaleString('ca-ES') + " €/mes";
        els.dl.textContent = loan.toLocaleString('ca-ES') + " €";
        els.dti.textContent = Math.floor(totalInterest).toLocaleString('ca-ES') + " €";

        // Barres visuals
        let totalCost = loan + totalInterest;
        if (totalCost <= 0) totalCost = 1;

        let loanPercent = (loan / totalCost) * 100;
        let interestPercent = (totalInterest / totalCost) * 100;

        els.bl.style.width = loanPercent + "%";
        els.bi.style.width = interestPercent + "%";
    }

    // LISTENERS (Escoltem els esdeveniments)
    
    // Preu
    els.price.addEventListener('input', () => updatePrice('slider'));
    els.priceNum.addEventListener('input', () => updatePrice('num'));

    // Entrada
    els.down.addEventListener('input', () => updateDownEuro('slider'));
    els.downNum.addEventListener('input', () => updateDownEuro('num'));
    els.downPercent.addEventListener('input', updateDownPercent); // El nou input %

    // Interès
    els.rate.addEventListener('input', () => updateRate('slider'));
    els.rateNum.addEventListener('input', () => updateRate('num'));

    // Anys (només slider de moment)
    els.years.addEventListener('input', calculate);

    // Inicialització
    updatePrice('num'); // Per alinear-ho tot d'entrada
</script>
</body>
</html>
